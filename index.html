<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo List App</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            padding: 32px 24px 24px 24px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(60,72,88,0.12);
        }
        h1 {
            text-align: center;
            color: #4f46e5;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }
        #new-task {
            width: 68%;
            padding: 10px 12px;
            border: 1px solid #c7d2fe;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        #new-task:focus {
            border: 1.5px solid #6366f1;
        }
        #add-task {
            padding: 10px 20px;
            margin-left: 10px;
            background: #6366f1;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(99,102,241,0.08);
        }
        #add-task:hover {
            background: #4f46e5;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 28px;
        }
        li {
            background: #f1f5f9;
            margin: 10px 0;
            padding: 14px 16px;
            border-radius: 8px;
            font-size: 1.05rem;
            color: #334155;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(60,72,88,0.06);
            display: flex;
            align-items: center;
            transition: background 0.2s, color 0.2s, transform 0.1s;
        }
        li:hover {
            background: #fee2e2;
            color: #b91c1c;
            transform: scale(1.02);
        }
        @media (max-width: 500px) {
            .container {
                max-width: 98vw;
                padding: 16px 4vw 16px 4vw;
            }
            #new-task {
                width: 60%;
                font-size: 0.98rem;
            }
            #add-task {
                padding: 10px 10px;
                font-size: 0.98rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <input type="text" id="new-task" placeholder="Add a new task...">
        <button id="add-task">Add</button>
        <ul id="task-list"></ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
